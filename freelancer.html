<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Freelancer - NamaFreelance</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <h2>NamaFreelance</h2>
            </div>
            
            <div class="user-profile">
                <img src="../images/avatar.jpg" alt="User Avatar">
                <h3 id="user-name">Nama Pengguna</h3>
                <p>Freelancer</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="freelancer.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="projects.html"><i class="fas fa-briefcase"></i> Proyek</a>
                <a href="orders.html"><i class="fas fa-clipboard-list"></i> Pesanan</a>
                <a href="messages.html"><i class="fas fa-envelope"></i> Pesan</a>
                <a href="profile.html"><i class="fas fa-user"></i> Profil</a>
                <a href="settings.html"><i class="fas fa-cog"></i> Pengaturan</a>
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Keluar</a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="dashboard-content">
            <header class="content-header">
                <h1>Dashboard</h1>
                <div class="header-actions">
                    <button class="btn-notification">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </header>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Proyek Aktif</h3>
                        <p>5</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Pendapatan</h3>
                        <p>Rp8.750.000</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Rating</h3>
                        <p>4.8</p>
                    </div>
                </div>
            </div>
            
            <section class="recent-projects">
                <h2>Proyek Terkini</h2>
                <div class="projects-table">
                    <!-- Projects will be loaded via JS -->
                </div>
            </section>
        </main>
    </div>

    <script src="../js/dashboard.js" type="module"></script>
</body>
</html>
