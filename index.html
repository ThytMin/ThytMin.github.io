<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu yang Tercinta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .photo-frame {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            overflow: hidden;
            border: 5px solid #ff6b6b;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
        }
        
        .hidden-message {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 107, 107, 0.5);
            animation: float 4s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts" id="hearts"></div>
        
        <h1>Untuk Kamu yang Tercinta 💖</h1>
        
        <div class="photo-frame">
            <!-- Ganti dengan foto pacar Anda -->
            <img src="https://via.placeholder.com/200" alt="Foto Kamu" id="photo">
        </div>
        
        <p>Hai sayangku, aku membuat ini khusus untukmu...</p>
        <p>Setiap hari bersamamu adalah anugerah yang tak ternilai.</p>
        
        <button class="btn" id="loveBtn">Klik untuk pesan spesial</button>
        
        <div class="hidden-message" id="hiddenMessage">
            <p>Aku ingin kamu tahu bahwa...</p>
            <p><strong>AKU SANGAT MENCINTAIMU!</strong> 💕</p>
            <p>Terima kasih sudah menjadi bagian hidupku.</p>
        </div>
        
        <button class="btn" id="memoryBtn">Kenangan Kita</button>
        <div class="hidden-message" id="memoryMessage">
            <p>Ini adalah tempat untuk menampilkan foto-foto kenangan kalian.</p>
            <!-- Anda bisa menambahkan gallery foto di sini -->
        </div>
    </div>

    <script>
        // Animasi hati
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    heartsContainer.appendChild(heart);
                    
                    // Hapus hati setelah animasi selesai
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 300);
            }
        }
        
        // Jalankan animasi hati setiap 3 detik
        setInterval(createHearts, 3000);
        
        // Tombol pesan cinta
        document.getElementById('loveBtn').addEventListener('click', function() {
            const message = document.getElementById('hiddenMessage');
            if (message.style.display === 'block') {
                message.style.display = 'none';
            } else {
                message.style.display = 'block';
                createHearts(); // Tambah animasi saat tombol diklik
            }
        });
        
        // Tombol kenangan
        document.getElementById('memoryBtn').addEventListener('click', function() {
            const message = document.getElementById('memoryMessage');
            if (message.style.display === 'block') {
                message.style.display = 'none';
            } else {
                message.style.display = 'block';
            }
        });
        
        // Anda bisa menambahkan lebih banyak fitur di sini
        // Misalnya: gallery foto, countdown anniversary, dll.
    </script>
</body>
</html>
