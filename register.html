<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - NamaFreelance</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Daftar Akun</h1>
                <p>Buat akun baru untuk mulai</p>
            </div>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="fullname">Nama Lengkap</label>
                    <input type="text" id="fullname" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                
                <div class="form-group">
                    <label for="user-type">Saya mendaftar sebagai:</label>
                    <select id="user-type" required>
                        <option value="">Pilih tipe akun</option>
                        <option value="client">Klien</option>
                        <option value="freelancer">Freelancer</option>
                    </select>
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Saya setuju dengan <a href="#">Syarat & Ketentuan</a></label>
                </div>
                
                <button type="submit" class="auth-btn">Daftar</button>
                
                <div class="auth-footer">
                    <p>Sudah punya akun? <a href="login.html">Masuk disini</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/auth.js" type="module"></script>
</body>
</html>
